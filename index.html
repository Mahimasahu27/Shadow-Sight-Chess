<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Midnight Chess: Shadow Edition</title>

    <!-- Chess logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <!-- CrazyGames SDK (REQUIRED for ads) -->
    <script src="https://sdk.crazygames.com/crazygames-sdk-v3.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash" class="fixed inset-0 z-[100] flex flex-col items-center justify-center p-8">
        <div class="mb-12 text-center">
            <h1 class="text-4xl font-bold tracking-[0.4em] text-white mb-2 uppercase">MIDNIGHT</h1>
            <p id="rank-name" class="text-[10px] text-sky-400 tracking-[0.3em] uppercase mb-4">NOVICE</p>
            <p class="text-xs text-slate-400 font-medium tracking-wide">Outplay the shadows. Increase your rating.</p>
        </div>

        <div class="flex gap-12 mb-16">
            <div class="text-center">
                <div class="text-[9px] uppercase tracking-widest text-slate-500 mb-1">ELO Rating</div>
                <div class="text-2xl font-light text-white" id="splash-elo">400</div>
            </div>
            <div class="text-center">
                <div class="text-[9px] uppercase tracking-widest text-slate-500 mb-1">Streak</div>
                <div class="text-2xl font-light text-white" id="splash-streak">0</div>
            </div>
        </div>

        <button onclick="startGame()" class="bg-sky-500 text-white px-12 py-4 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-sky-400 active:scale-95 transition-all btn-pulse shadow-lg shadow-sky-500/20">
            Play & Rank Up
        </button>

        <p class="mt-12 text-[9px] text-slate-600 uppercase tracking-[0.2em] font-bold">
            Shadow Sight reveals enemy threats
        </p>
    </div>

    <!-- Header / Progression -->
    <header class="px-6 py-4 flex justify-between items-center border-b border-white/5 bg-slate-900/50 backdrop-blur">
        <div class="flex items-center gap-4">
            <div class="flex flex-col">
                <div class="text-[10px] font-bold text-white tracking-widest uppercase" id="current-rank">NOVICE</div>
                <div class="progression-bar mt-1">
                    <div id="rank-progress" class="progression-fill" style="width: 20%"></div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <div class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Rating</div>
            <div class="text-lg font-bold text-sky-400 leading-none" id="elo-display">400</div>
        </div>
    </header>

    <!-- Main Board -->
    <main class="flex-1 flex items-center justify-center p-4">
        <div class="board-container">
            <div id="board" class="chess-board"></div>
        </div>
    </main>

    <!-- Controls -->
    <footer class="px-6 py-8 flex justify-between items-center max-w-lg mx-auto w-full">
        <button onclick="toggleShadow()" id="shadow-btn" class="flex flex-col items-center gap-1 opacity-50">
            <span class="text-[10px] uppercase font-bold tracking-widest">Shadow Sight</span>
            <div class="w-10 h-1 bg-rose-500 rounded-full"></div>
        </button>
        <button onclick="undoMove()" class="bg-white/5 border border-white/10 px-6 py-2.5 rounded-xl text-[10px] uppercase tracking-widest font-bold">
            Undo
        </button>
    </footer>

    <!-- End Game Modal -->
    <div id="modal" class="fixed inset-0 z-[110] bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-6 hidden">
        <div class="bg-slate-900 text-center max-w-xs w-full p-8 rounded-3xl border border-white/10">
            <div id="modal-icon" class="text-4xl mb-4">ðŸŒ‘</div>
            <h2 id="modal-title" class="text-2xl font-bold tracking-widest text-white mb-6 uppercase">MATCH OVER</h2>
            <div class="bg-white/5 p-4 rounded-xl mb-8">
                <div class="text-[10px] text-slate-400 uppercase tracking-widest mb-1">Rating Change</div>
                <div class="text-2xl font-bold text-sky-400" id="elo-change">+15</div>
            </div>
            <button onclick="startGame()" class="w-full bg-sky-500 text-white py-4 rounded-xl text-xs font-bold uppercase tracking-widest">
                Rematch
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
